<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/require/config.js"></script>
	<script data-main="js/app.js" src="lib/require.js"></script>
</head>
<body>

	<nav id="menu" class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Brand</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="#/page1">Page 1</a></li>
				<li><a href="#/page2">Page 2</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#/companies/list">Companies</a></li>
						<li><a href="#/page4">Page 4</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li><a href="#">Separated link</a></li>
						<li class="divider"></li>
						<li><a href="#">One more separated link</a></li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="user-mod" class="dropdown">
					<form class="navbar-form hidden" data-bind="submit: login, css: {hidden: $data.loggedIn()}">
						<div class="form-group">
							<input type="email" class="form-control" placeholder="email" data-bind="value: form.email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="password" data-bind="value: form.password">
						</div>
						<button type="submit" class="btn btn-default hidden-submit">Submit</button>
					</form>

					<a href="#" class="dropdown-toggle hidden" data-toggle="dropdown" data-bind="with: $data.user, css: {hidden: !$data.loggedIn()}">
						<span data-bind="text: $data.email"></span><b class="caret"></b>
					</a>
					<ul class="dropdown-menu hidden" data-bind="css: {hidden: !$data.loggedIn()}">
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li><a href="#" data-bind="click: $data.logout">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>

	<!--<h1>This is the site</h1>-->
	<div class="container">
		<div id="messages-mod">
			<div id="messages-error" class="text-danger"></div>
		</div>
		<div id="pages">
			<div id="loading"></div>
			<!-- pages will be dynamically loaded here -->
		</div>
	</div>
</body>
</html>
