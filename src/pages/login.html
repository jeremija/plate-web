<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<form role="form" data-bind="submit: login">
			<div class="form-group">
				<label for="loginEmail">Email address</label>
				<input type="email" class="form-control" id="loginEmail" placeholder="Enter email" data-bind="value: form.email">
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" class="form-control" id="loginPassword" placeholder="Password" data-bind="value: form.password">
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</div>
