<div class="row">
	<div class="col col-md-8 col-md-offset-2">
		<form role="form" data-bind="with: $data.model.form, submit: $data.submit, invalidFields: $data.model.invalidFields">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col col-md-6">
						<div class="form-group">
							<label for="name" class="control-label" data-bind="localize: 'carinsurances.name'"></label>
							<input name="name" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.name', value: $data.name.value">
						</div>
						<div class="form-group">
							<label for="carYear" class="control-label" data-bind="localize: 'carinsurances.carYear'"></label>
							<input name="carYear" type="text" maxlength="4" class="form-control" data-bind="placeholder: 'carinsurances.pl.carYear', value: $data.carYear.value">
						</div>
						<div class="form-group">
							<label for="licensePlate" class="control-label" data-bind="localize: 'carinsurances.licensePlate'"></label>
							<input name="licensePlate" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.licensePlate', value: $data.licensePlate.value">
						</div>
						<div class="form-group">
							<label for="policyNumber" class="control-label" data-bind="localize: 'carinsurances.policyNumber'"></label>
							<input name="policyNumber" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.policyNumber', value: $data.policyNumber.value">
						</div>
						<div class="form-group">
							<label for="bonus" class="control-label" data-bind="localize: 'carinsurances.bonus'"></label>
							<input name="bonus" type="text" maxlength="12" class="form-control" data-bind="placeholder: 'carinsurances.pl.bonus', number: $data.bonus.value, decimalSpaces: 0">
						</div>
						<div class="form-group">
							<label for="premium" class="control-label" data-bind="localize: 'carinsurances.premium'"></label>
							<input name="premium" type="text" maxlength="12" class="form-control" data-bind="placeholder: 'carinsurances.pl.premium', number: $data.premium.value">
						</div>
					</div>
					<div class="col col-md-6">
						<div class="form-group">
							<label for="expires" class="control-label" data-bind="localize: 'carinsurances.expires'"></label>
							<input name="expires" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.expires', date: $data.expires.value">
						</div>
						<div class="form-group">
							<label for="power" class="control-label" data-bind="localize: 'carinsurances.power'"></label>
							<input name="power" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.power', value: $data.power.value">
						</div>
						<div class="form-group">
							<label for="maxAllowedMass" class="control-label" data-bind="localize: 'carinsurances.maxAllowedMass'"></label>
							<input name="maxAllowedMass" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.maxAllowedMass', value: $data.maxAllowedMass.value">
						</div>
						<div class="form-group">
							<label for="vehicleType" class="control-label" data-bind="localize: 'carinsurances.vehicleType'"></label>
							<input name="vehicleType" type="text" class="form-control" data-bind="placeholder: 'carinsurances.pl.vehicleType', value: $data.vehicleType.value">
						</div>
						<div class="form-group" data-bind="with: $root.companies">
							<label for="company" class="control-label" data-bind="localize: 'carinsurances.company'"></label>
							<select name="company" type="text" class="form-control" data-bind="options: $data, optionsText: 'name', optionsValue: '_id', optionsCaption: '--', value: $root.model.form.company.value"></select>
						</div>
						<div class="form-group">
							<div class="checkbox">
							    <label>
							      <input type="checkbox" data-bind="checked: $data.accident.value">
							      <span data-bind="localize: 'carinsurances.accident'"></span>
							    </label>
							  </div>
						</div>
						<div class="form-group">
							<div class="checkbox">
							    <label>
							      <input type="checkbox" data-bind="checked: $data.leasing.value">
							      <span data-bind="localize: 'carinsurances.leasing'"></span>
							    </label>
							  </div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-success pull-right" data-bind="formState: $root.model.state">
						<span data-bind="localize: 'common.save'">Save</span>
					</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</div>
</div>
