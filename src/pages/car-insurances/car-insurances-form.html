<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<form role="form" data-bind="with: $data.model.form, submit: $data.submit">
			<div class="panel panel-default">
				<div class="panel-body">
						<div class="form-group">
							<label for="name" class="sr-only" data-bind="localize: 'companies.name'"></label>
							<input id="name" type="text" class="form-control" data-bind="placeholder: 'companies.name', value: $data.name.value">
						</div>
						<div class="form-group">
							<label for="licensePlate" class="sr-only" data-bind="localize: 'companies.licensePlate'"></label>
							<input id="licensePlate" type="text" class="form-control" data-bind="placeholder: 'companies.licensePlate', value: $data.licensePlate.value">
						</div>
						<div class="form-group">
							<label for="policyNumber" class="sr-only" data-bind="localize: 'companies.policyNumber'"></label>
							<input id="policyNumber" type="text" class="form-control" data-bind="placeholder: 'companies.policyNumber', value: $data.policyNumber.value">
						</div>
						<div class="form-group">
							<label for="expires" class="sr-only" data-bind="localize: 'companies.expires'"></label>
							<input id="expires" type="text" class="form-control" data-bind="placeholder: 'companies.expires', value: $data.expires.value">
						</div>
						<div class="form-group">
							<label for="power" class="sr-only" data-bind="localize: 'companies.power'"></label>
							<input id="power" type="text" class="form-control" data-bind="placeholder: 'companies.power', value: $data.power.value">
						</div>
						<div class="form-group">
							<label for="maxAllowedMass" class="sr-only" data-bind="localize: 'companies.maxAllowedMass'"></label>
							<input id="maxAllowedMass" type="text" class="form-control" data-bind="placeholder: 'companies.maxAllowedMass', value: $data.maxAllowedMass.value">
						</div>
						<div class="form-group">
							<label for="vehicleType" class="sr-only" data-bind="localize: 'companies.vehicleType'"></label>
							<input id="vehicleType" type="text" class="form-control" data-bind="placeholder: 'companies.vehicleType', value: $data.vehicleType.value">
						</div>
						<div class="form-group" data-bind="with: $root.companies">
							<label for="company" class="sr-only" data-bind="localize: 'companies.company'"></label>
							<select id="company" type="text" class="form-control" data-bind="options: $data, optionsText: 'name', optionsCaption: 'companies.company', value: $root.model.form.company.value"></select>
						</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-success pull-right" data-bind="formState: $root.model.state">
						<span data-bind="localize: 'common.save'">Save</span>
					</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</div>
</div>
