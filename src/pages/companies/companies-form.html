<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<form role="form" data-bind="with: $data.model.form, submit: $data.submit">
			<div class="panel panel-default">
				<div class="panel-body">
						<div class="form-group">
							<label for="name" class="sr-only" data-bind="localize: 'companies.name'"></label>
							<input id="name" type="text" class="form-control" data-bind="placeholder: 'companies.name', value: $data.name.value">
						</div>
						<div class="form-group">
							<label for="oib" class="sr-only" data-bind="localize: 'companies.oib'"></label>
							<input id="oib" type="text" class="form-control" data-bind="placeholder: 'companies.oib', value: $data.oib.value">
						</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-success pull-right" data-bind="formState: $root.model.state">
						<span data-bind="localize: 'common.save'">Save</span>
					</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</div>
</div>
