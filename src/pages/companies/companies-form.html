<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<form role="form" data-bind="with: $data.model.form, submit: $data.submit">
			<div class="form-group">
				<label for="name" data-bind="localize: 'companies.name'"></label>
				<input id="name" type="text" class="form-control" data-bind="value: $data.name.value">
			</div>
			<div class="form-group">
				<label for="oib" data-bind="localize: 'companies.oib'"></label>
				<input id="oib" type="text" class="form-control" data-bind="value: $data.oib.value">
			</div>
			<button type="submit" class="btn btn-success pull-right" data-bind="formState: $root.model.state">
				<span data-bind="localize: 'common.save'">Save</span>
			</button>
		</form>
	</div>
</div>
