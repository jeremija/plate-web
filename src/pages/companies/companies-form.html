<h1>Company</h1>

<div class="row">
	<div class="col col-md-6 col-md-offset-3">
		<form role="form" data-bind="with: $data.model.form, submit: $data.submit">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" data-bind="value: $data.name.value">
			</div>
			<div class="form-group">
				<label>Oib</label>
				<input type="text" class="form-control" data-bind="value: $data.oib.value">
			</div>
			<button type="submit" class="btn btn-success pull-right" data-bind="formState: $root.model.state">
				<span>Save</span>
			</button>
</form>
	</div>
</div>
