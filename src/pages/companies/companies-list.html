<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th data-bind="localize: 'companies.name', sort: {arr: companies, prop: 'name'}"></th>
			<th data-bind="localize: 'companies.oib', sort: {arr: companies, prop: 'oib'}">Oib</th>
			<th data-bind="localize: 'common.action'">Action</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: companies">
		<tr>
			<td data-bind="text: $index() + 1"></td>
			<td>
				<a class="link" data-bind="subpage: 'companies/edit/' + shortId, text: $data.name"></a>
			</td>
			<td data-bind="text: $data.oib"></td>
			<td>
				<a class="link" data-bind="yesno: {msg: 'common.confirm.delete', yes: $root.remove}, localize: 'common.delete'"></a>
			</td>
		</tr>
	</tbody>
</table>
